plugins {
    id 'java'
    id 'maven-publish'
}

group 'net.meowcorp.smp.bootstrap'
version '1.0-SNAPSHOT-3'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/Meowcorp-Group/smp-bootstrap")
            credentials {
                username = System.getenv('GHP_USERNAME')
                password = System.getenv('GHP_TOKEN')
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            from(components.java)
        }
    }
}

java {
    withSourcesJar()
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'net.meowcorp.smp.bootstrap.Main'
        )
    }
}